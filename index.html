<!doctype html>
<html>
<head>
  <title>8th Wall Web: Art Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

  <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
  <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- Landing Pages - see https://www.8thwall.com/docs/web/#landing-pages -->
  <script src='//cdn.8thwall.com/web/landing-page/landing-page.js'></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script async src="//apps.8thwall.com/xrweb?appKey=m6EIW2Ys647vNNMAFWdapwhX0Cv67l16zYQZa3h52jEdQDkA3C0t0znfFdgHuQho79C9id"></script>

  <!-- client code -->
  <script src="./app.js"></script>
  <!--<link rel="stylesheet" type="text/css" href="index.css">-->

</head>

<body>

  <div id="container" class="collapsed">
    <div class="outer">
      <div id="closeButton" onclick="document.getElementById('container').classList.add('collapsed')">close</div>
    </div>
    <div id="contents"></div>
    <div class="outer">Article provided by Wikipedia</div>
  </div>

  <a-scene landing-page xrextras-loading xrextras-runtime-error xrweb="disableWorldTracking: true">
    <a-assets>
      <!-- Definimos el video -->
      <video
        id="beach-video-5"
        autoplay
        muted
        loop
        crossorigin="anonymous"
        src="./assets/videofinal2.mp4"></video>
    </a-assets>
  
    <!-- Texto o imagen de marca de agua -->
    <div
      id="watermark"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
        color: white;
        font-size: 18px;
        font-family: Verdana, sans-serif;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
        border-radius: 10px;
        display: none;
      ">
      Direcciona la c√°mara hacia el aviso completo
    </div>
  
    <button
      id="sound-button"
      style="
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        padding: 10px 20px;
        font-size: 16px;
        font-family: Verdana, sans-serif;
        background-color: transparent;
        color: white;
        border: 2px solid white;
        border-radius: 5px;
        cursor: pointer;
      ">
      Activar Sonido
    </button>
  
    <a-camera position="0 4 10" raycaster="objects: .cantap" cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>
  
    <a-light type="ambient" intensity="1"></a-light>
  
    <!-- Target de imagen -->
    <xrextras-named-image-target name="pebble-beach6">
      <!-- Contenedor del video -->
      <!--  <a-plane
        material="src: #beach-video-5;"
        position="0 -0.058 0"
        scale="0.76 1.12 0"
        rotation="0 0 0">
      </a-plane>-->
      <xrextras-target-video-fade
        video="#beach-video-5"
        scale="1.02 1.125 0"
        position="0 -0.055 0"></xrextras-target-video-fade>
    </xrextras-named-image-target>
  
    <a-entity my-named-image-target="name: pebble-beach6"></a-entity>
  </a-scene>
</body>
</html>
